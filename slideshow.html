<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Danielerat">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="css/stylesboot.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

</head>
<body>
<section class="slideshowsection">
<div class="slideshow-container">
      <div class="mySlides fadingslideimg">
        <div class="numbertext">0 / 3</div>
        <img src="assets/architecture-1857175_640.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <div class="mySlides fadingslideimg">
      <div class="numbertext">1 / 3</div>
      <img src="assets/alphaandomegasarl22.jpg" style="width:100%">
      <div class="text">Beat of the best </div>
    </div>

    <div class="mySlides fadingslideimg">
      <div class="numbertext">2 / 3</div>
      <img src="assets/alphaandomegasarl2.jpg" style="width:100%">
      <div class="text">Best of the best</div>
    </div>

    <div class="mySlides fadingslideimg">
      <div class="numbertext">3 / 3</div>
      <img src="assets/alphaandomegasarl3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>  
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</section>


  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
  </script>

</body>
</html>
